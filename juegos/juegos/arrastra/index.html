<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrastra y Suelta</title>

    <link rel="stylesheet" href="../../librerias/bootstrap-5.3/css/bootstrap.min.css">
    <script src="../../librerias/bootstrap-5.3/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="../assets/bootstrap/jquery.min.js"></script>
    <link rel="stylesheet" href="../../librerias/fontawesome/css/all.min.css">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Modal Bootstrap -->
    <div class="modal fade" id="categoryModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="categoryModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="categoryModalLabel">Selecciona una Categoría</h5>
                </div>
                <div class="modal-body">
                    <div class="row row-cols-1 row-cols-md-2 g-4" id="categoriesGrid">
                        <!-- Las categorías se generarán dinámicamente -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div style="display: flex; justify-content: center; align-items: center; width: 100%;">
        <div class="game-container" style="margin-right: 20vw;">
            <div class="game-content">
                <div>
                    <h5 id="categoryTitle" style="color: #3873a6; text-align: center;">Arrastra y Suelta</h5>
                    <div class="options-container text-center">
                        <div class="row"  id="optionsContainer">
                            
                        </div>
                    </div>
                </div>
                

                <div class="game-area" id="gameArea">
                   
                </div>
               
            </div>
        </div>

        <div class="menu">
            <h3>MENÚ</h3>
            <button onclick="resetGame()" id="resetGame" class="btn btn-warning"><i class="fas fa-sync-alt"></i> REINICIAR</button>
            <button onclick="window.location.href='../../index.html'" id="checkAnswers" class="btn btn-danger"><i class="fas fa-arrow-left"></i> SALIR</button>
        </div>
    </div>
   
    <script src="data.js"></script>
    <script src="game.js"></script>
</body>
</html>
