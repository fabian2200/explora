<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rompecabezas Interactivo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body style="margin: 0; padding: 0;">
    <div class="container" style="padding: 0px !important;">
        
        <div class="puzzle-container">
            <div class="contenedor_puzzle">
                <div id="puzzle-board"></div>
            </div>
            <div class="separador"></div>
            <div id="pieces-container"></div>
        </div>
        <div id="message" class="message"></div>
    </div>
    <div style="width: 30px"></div>

    <div class="opciones">
        <h6>Men√∫</h6>
        <p id="tiempo">00:00</p>
        <button id="btn_ayuda" class="rounded-circle btn btn-primary"><i class="fas fa-eye"></i></button>
        <button id="btn_reiniciar" class="rounded-circle btn btn-primary"><i class="fas fa-undo"></i></button>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="false" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content" style="border: none; background-color: transparent;">
                <div class="modal-body" style="display: flex; justify-content: center; align-items: center;">
                    <div class="controls">
                        <h3>Rompecabezas Interactivo</h3>
                        <br>
                        <h5>Selecciona el nivel de dificultad</h5>
                        <br>
                        <div class="row" style="width: 100%;">
                            <div class="col-md-4" id="nivel1">
                                <div class="card_nivel" style="background-image: url(1.png);">
                                    
                                </div>
                            </div>
                            <div class="col-md-4" id="nivel2">
                                <div class="card_nivel" style="background-image: url(2.png);">
                                    
                                </div>
                            </div>
                            <div class="col-md-4" id="nivel3">
                                <div class="card_nivel" style="background-image: url(3.png);">
                                    
                                </div>
                            </div>
                        </div>
                     </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $('#myModal').modal('show');
        });

       
    </script>
    <script src="script.js"></script>
</body>
</html>
